{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'nowyyyy.css' %}">
    <script src="https://kit.fontawesome.com/d4e4b1c787.js" crossorigin="anonymous"></script>
    <title>{% block tytul %} {% endblock %}</title>


</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'filmy' %}">Filmyweb</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'filmy' %}">Główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about_me' %}">O mnie</a>
        </li>
      </ul>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-brand mb-0 a">Witaj, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-secondary">Wyloguj <i class="fa-solid fa-arrow-right-from-bracket"></i></a>

          {% else %}
          <a href="{% url 'login' %}" class="btn btn-secondary">Zaloguj <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        {% endif %}

    </div>
    </div>
  </div>
</nav>

  <div class="row">
    <div class="col-sm-4">
      <ul class="list-group">
          {% for film in filmy %}
            <a href="{% url 'show_film' film.id %}" class="list-group-item list-group-item-action" aria-current="true">{{ film }}</a>
          {% endfor %}
        <a href="{% url 'nowy_film' %}" class="list-group-item list-group-item-dark" aria-current="true">Dodaj nowy <i class="fa-solid fa-plus"></i></a>
      </ul>
    </div>
      <div class="col-sm-8">
    {% block strona %} {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
