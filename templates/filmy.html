{% extends 'main.html' %}

{% block tytul %} Lista film√≥w {% endblock %}

{% block strona %}

    {% if filmy|length == 0 %}
        <h2>Brak</h2>
    {% else %}
        {% for film in filmy %}
            <div class="card" >
              <div class="card-body">
                  <img src="/media/{{film.plakat}}" class="film-plakat">
                  <div class="row">
                      <div class="col-9">
                          <h5 class="card-title"><a href="{% url 'show_film' film.id %}" class="list-group-item-action" aria-current="true">{{ film }}</a></h5>
                      </div>
                      <div class="col-3">
                        <a href="{% url 'edytuj_film' film.id %}"><i class="fas fa-2x fa-user-pen" style="color:grey"></i></a>
                        <a href="{% url 'usun_film' film.id %}"><i class="fas fa-2x fa-trash" style="color:grey"></i></a>
                      </div>
                  </div>
                  <div class="row">
                    <p class="card-text">{{ film.opis }}</p>
                  </div>
              </div>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
